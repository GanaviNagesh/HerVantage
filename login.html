<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Diprella</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Left Section (Sign In Form) -->
        <div class="login-box">
            <h2>Sign in to HERvantage</h2>
            <div class="social-login">
                <button class="social-btn facebook">F</button>
                <button class="social-btn google">G</button>
                <button class="social-btn linkedin">in</button>
            </div>
            <p class="or-text">or use your email account:</p>
            <form action="#" method="post">
                <input type="email" placeholder="Email" required class="input-field">
                <input type="password" placeholder="Password" required class="input-field">
                <button type="submit" class="btn">SIGN IN</button>
            </form>
            <a href="#" class="forgot-password">Forgot your password?</a>
        </div>

        <!-- Right Section (Sign Up prompt) -->
        
    </div>
</body>
</html>
