<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Margin, Tax, and Expenses Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #results {
            margin-top: 30px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profit Margin, Tax, and Expenses Calculator</h1>
        <form id="calculatorForm">
            <label for="revenue">Revenue ($):</label>
            <input type="number" id="revenue" required>

            <label for="cogs">Cost of Goods Sold (COGS) ($):</label>
            <input type="number" id="cogs" required>

            <label for="taxRate">Tax Rate (%):</label>
            <input type="number" id="taxRate" required>

            <label for="expenses">Other Expenses ($):</label>
            <input type="number" id="expenses" required>

            <button type="button" onclick="calculate()">Calculate</button>
        </form>

        <div id="results">
            <h2>Results</h2>
            <p id="profitMargin"></p>
            <p id="taxAmount"></p>
            <p id="finalProfit"></p>
        </div>
    </div>

    <script>
        function calculate() {
            // Get input values
            const revenue = parseFloat(document.getElementById('revenue').value);
            const cogs = parseFloat(document.getElementById('cogs').value);
            const taxRate = parseFloat(document.getElementById('taxRate').value);
            const expenses = parseFloat(document.getElementById('expenses').value);

            // Validate inputs
            if (isNaN(revenue) || isNaN(cogs) || isNaN(taxRate) || isNaN(expenses)) {
                alert('Please fill in all fields with valid numbers.');
                return;
            }

            // Calculate profit margin
            const profit = revenue - cogs;
            const profitMargin = (profit / revenue) * 100;

            // Calculate tax
            const taxAmount = (profit * taxRate) / 100;

            // Calculate final profit after expenses and tax
            const finalProfit = profit - taxAmount - expenses;

            // Display results
            document.getElementById('profitMargin').innerText = Profit Margin: ${profitMargin.toFixed(2)}%;
            document.getElementById('taxAmount').innerText = Tax Amount: $${taxAmount.toFixed(2)};
            document.getElementById('finalProfit').innerText = Final Profit After Expenses and Tax: $${finalProfit.toFixed(2)};
        }
    </script>
</body>
</html>
