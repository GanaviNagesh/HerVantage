<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Idea Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='business_styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Find Business Ideas</h1>
        
            
        
        <form action="/" method="POST">
            <label for="motivates">What motivates for you to start your own Business?</label>
            <select name="motivates" id="motivates">
                <option value="Hi">---Select---</option>
                <option value="Financial Independence">Financial Independence</option>
                <option value="Creativity and Passion">Creativity and Passion</option>
                <option value="Supporting Family or Community">Supporting Family or Community</option>
            </select>

<br> <br>
<label for="primary_skill">What is your primary skill or area of interest?</label>
<select name="primary_skill" id="primary_skill">
    <option value="Hi">---Select---</option>
    <option value="Art">Art</option>
    <option value="Cooking">Cooking</option>
    <option value="Crafting">Crafting</option>
    <option value="Gardening">Gardening</option>
    <option value="Music">Music</option>
    <option value="Teaching">Teaching</option>
    <option value="Graphic Design">Graphic Design</option>
    <option value="Writing">Writing</option>
    <option value="Photography">Photography</option>
    <option value="Sewing">Sewing</option>
    <option value="Childcare">Childcare</option>
    <option value="Makeup & Beauty">Makeup & Beauty</option>
    <option value="Data Entry">Data Entry</option>
    <option value="Event Planning">Event Planning</option>
    <option value="Social Media Management">Social Media Management</option>
    <option value="Handicrafts">Handicrafts</option>
    <option value="Retail Reselling">Retail Reselling</option>
    <option value="Virtual Assistance">Virtual Assistance</option>
    <option value="Tech Support">Tech Support</option>
    <option value="Fitness Training">Fitness Training</option>
</select>  
            

<label for="time_dedication">How much time can you dedicate to your business or work?</label>
<select id="time_dedication" name="time_dedication" required>
    <option value="">---Select---</option>
    <option value="Full-Time">Full-Time</option>
    <option value="Part-Time">Part-Time</option>
    <option value="Freelance">Freelance</option>
</select><br><br>

<label for="investment">How much are you willing or able to invest in your business?</label>
<select id="investment" name="investment" required>
    <option value="/">--Select--</option>
    <option value="Low">Low <=5 lakhs</option>
    <option value="Medium">Medium  5-10 lakhs </option>
    <option value="High">High >=10 lakhs</option>
</select><br><br>


<label for="gathering">Do you prefer working alone or in a group?</label>
<select id="gathering" name="gathering" required>
    <option value="Hi">---Select---</option>
    <option value="Individual">Individual</option>
    <option value="With a Group">With a Group</option>
</select><br><br>

<label for="market">What type of market are you interested in serving?</label>
<select id="market" name="market" required>
    <option value="Hi">---Select---</option>
    <option value="Local">Local </option>
    <option value="National">National</option>
    <option value="International">International</option>
</select><br><br>

<label for="goals">What is your ultimate goal for your business?</label>
<select id="goals" name="goals" required>
    <option value="Hi">---Select---</option>
    <option value="Build a sustainable income source">Build a sustainable income source</option>
    <option value="Grow into a large-scale business">Grow into a large-scale business</option>
    <option value="Use it as a stepping stone for other ventures">Use it as a stepping stone for other ventures</option>
</select><br><br>

            

            <button type="submit">Find Ideas</button>
        </form>
    </div>
</body>
</html>
